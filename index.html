<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Spaces - Gradient</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
  <input id="colorA" type="color" style="position: absolute; left: 10px; top: 10px; width: 50px; height: 50px;"

  <input id="colorB" type="color" style="position: absolute; left: 70px; top: 10px; width: 50px; height: 50px;"

  <span style="position: absolute; left: 10px; top: 103px;"> Count: </span>
  <input id="countInput" value="8" type="number"
    style="width: 50px; height: 20px; position: absolute; left: 64px; top: 101px;">
  <button onclick="generate()" style="position: absolute; left: 10px; top: 135px;">Generate</button>

  <div id="output">
    <div style="position: absolute; left: 10px; top: 170px; background-color: blue; width: 50px; height: 50px;"></div>
    <div style="position: absolute; left: 60px; top: 170px; background-color: red; width: 50px; height: 50px;"></div>
  </div>
